<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>AI 우리병원 문화센터</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json?v=2025070301" />
    
    <!-- iOS PWA 지원 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="우리병원AI" />
    
    <!-- 테마 색상 -->
    <meta name="theme-color" content="#7c3aed" />
    <meta name="msapplication-TileColor" content="#7c3aed" />
    
    <!-- SEO 메타 -->
    <meta name="description" content="AI 기반 병원 문화센터 플랫폼 - 음악 생성, 이미지 변환, 채팅 서비스" />
    <meta name="keywords" content="AI, 병원, 문화센터, 음악생성, 이미지변환, 채팅" />
    
    <!-- 파비콘 -->
    <link rel="icon" type="image/png" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/icons/icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="/icons/icon-144x144.png" />
  </head>
  <body>
    <div id="root"></div>
    <script>
      // @replit/vite-plugin-runtime-error-modal 플러그인 오류 방지
      window.addEventListener = window.addEventListener || function() {};
      document.querySelector = (function(original) {
        return function(selector) {
          try {
            const result = original.call(document, selector);
            if (result === null && selector && selector.includes('modal')) {
              return {
                addEventListener: function() {},
                removeEventListener: function() {},
                style: {},
                classList: { add: function() {}, remove: function() {}, toggle: function() {} }
              };
            }
            return result;
          } catch (e) {
            return null;
          }
        };
      })(document.querySelector);
    </script>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This script injects a replit badge into the page, please feel free to remove this line -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-badge-v3.js"></script>
  </body>
</html>
